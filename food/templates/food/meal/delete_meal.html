{%  extends 'food/main.html' %}
{%  include 'food/navbar.html' %}
{% block content %}

    <h2>Are you sure you want to delete "{{ meal.day }} - {{ meal.recipe.name }}"?</h2>
    <form action="{% url 'delete_meal' meal.id %}" method="POST">
        {% csrf_token %}
        <button type="button" class="btn btn-warning"><a href="{% url 'home' %}">Cancel</a></button>
        <input class="btn btn-danger" type="Submit">
    </form>

{% endblock %}
