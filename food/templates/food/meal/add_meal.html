{%  extends 'food/main.html' %}
{%  include 'food/navbar.html' %}
{% block content %}

    <style>
        form select {
            width: 45%;
            height: 36px;
            border: none;
            border-bottom: lightgray 3px solid;
        }
        form select:focus{
            outline: none;
            border-bottom: #5064f4 3px solid;
        }
        form input {
            width: 45%;
            height: 36px;
            border: none;
            border-bottom: lightgray 3px solid;
        }
        form input:focus{
            outline: none;
            border-bottom: #5064f4 3px solid;
        }

        hr{
            margin: 8px 0 8px 0;
        }
        .btn-info{
            width: 100%;
            background-color: #5064f4;
        }
        .btn {
            width: 100%;
        }



    </style>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container ">
    <h2 style="padding-top: 15px">Add Meal</h2>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
            {% for foo in form %}
                <div class="d-flex justify-content-between">
                {{ foo.label }}
                {{ foo }}
                </div>
                <hr>
            {% endfor %}
            <div class="d-flex justify-content-between" style="margin-bottom: 10px;">
                <input class="btn btn-info" type="Submit">
            </div>
    </form>
    <a href="{% url 'home' %}"><button class="btn" id="cancel">Cancel</button></a>
    </div>
{% endblock %}
